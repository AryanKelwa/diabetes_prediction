<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <form method='post'>
            <div class="form-group">
                <label for="Pregnancies">Pregnancy:</label>
                <input class="form-control" step="0.001" type="number" name="Pregnancies" placeholder="Pregnancies" required="required" />
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input class="form-control" type="number" step="0.001" name="Glucose" placeholder="Glucose" required="required" />
            </div>
            <div class="form-group">
                <label for="BloodPressure">BloodPressure:</label>
                <input class="form-control" type="number" step="0.001" name="BloodPressure" placeholder="BloodPressure" required="required" /><br>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skinthickness:</label>
                <input class="form-control" type="text" step="0.001" name="SkinThickness" placeholder="SkinThickness" required="required" /><br>
    
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input class="form-control" type="number" step="0.001" name="Insulin" placeholder="Insulin" required="required" /><br>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input class="form-control" type="number" step="0.001" name="BMI" placeholder="BMI" required="required" /><br>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
                <input class="form-control" type="number" step="0.001" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" /><br>
            </div>
            <div class="form-group">
                <label for="Age">DiabetesPedigreeFunction:</label>
                <input class="form-control" type="number" step="0.001" name="Age" placeholder="Age" required="required" /><br>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
